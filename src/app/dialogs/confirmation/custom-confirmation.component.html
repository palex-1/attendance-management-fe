<!-- Modal -->
<div class="modal fade" id="modal-for-confirmation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-for-confirmation-title">Confirmation Request</h5>
          <button type="button" class="close" (click)="noModalClicked()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <i class="fa fa-question-circle fa-2x" aria-hidden="true"></i>
            <span id="modal-for-confirmation-body"></span>
        </div>
        <div class="modal-footer">
          <button id="modal-for-confirmation-no-button" type="button" (click)="noModalClicked()" class="btn btn-secondary btn-sm" data-dismiss="modal">
              <i class="fa fa-fw fa-times"></i>
              {{ 'general.button-no' | translate }}
          </button>
          <button id="modal-for-confirmation-yes-button" type="button" (click)="yesModalClicked()" class="btn btn-primary btn-sm">
              <i class="fa fa-fw fa-check"></i>
              {{ 'general.button-yes' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
