<div class="card">
    <div class="card-body">

        <form class="form-inline">
            <div class="upload-btn-wrapper mb-2 add-cursor-pointer">
                <button class="btn btn-primary mr-2" [disabled]="uploadInProgress || disabled" title="{{ 'general.action.choose' | translate }}">
                    <i class="fa fa-plus" aria-hidden="true"></i><span *ngIf="showButtonTitle() || !showActionsButtonsInternal"> {{ "general.action.choose" | translate }}</span>
                </button>
                <input #fileInput type="file" name="myfile" class="add-cursor-pointer" (change)="fileChange($event)" 
                    [accept]="acceptedFileType()" [multiple]="isMultiFile()" [disabled]="uploadInProgress || disabled"/>
            </div>
            <button type="submit" class="btn btn-primary mr-2 mb-2" [disabled]="uploadInProgress || !fileChoosen" 
                    (click)="sendUploadEvent()" title="{{ 'general.action.upload' | translate }}" *ngIf="showActionsButtonsInternal">
                <i class="fa fa-upload" aria-hidden="true"></i><span *ngIf="showButtonTitle()"> {{ "general.action.upload" | translate }}</span>
            </button>
            <button type="submit" class="btn btn-danger mb-2" [disabled]="uploadInProgress || !fileChoosen" 
                    (click)="cancelUpload()" title="{{ 'general.action.cancel' | translate }}" *ngIf="showActionsButtonsInternal">
                <i class="fa fa-times" aria-hidden="true"></i><span *ngIf="showButtonTitle()"> {{ "general.action.cancel" | translate }}</span>
            </button>
        </form>
        <span>{{currentSelectedFileName()}}</span>
    </div>

    <div class="progress">
        <div #progressbar class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
</div>
<span class="supported-ext-span" *ngIf="showSupportedExtLabel">
    {{ "label.supported-extensions" | translate }}: {{ fileAccepted }}
</span>
