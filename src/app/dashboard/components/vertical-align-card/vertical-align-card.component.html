
<div class="card">
    <div class="card-body"  #cardRef>
      
      <div class="icon-container">
        <i class="fa {{upperIcon}}" *ngIf="upperIcon!=null" aria-hidden="true" style="display: block;"></i>
        <i class="fa {{icon}}" aria-hidden="true" style="vertical-align: middle;"></i>
      </div>

        <div class="inner-card-content">
          <h1>{{ stringValue==null ? '-': stringValue }}</h1>
          {{title}}
        </div>
    </div>
  </div>
