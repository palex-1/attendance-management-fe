<h3 class="mt-2 mb-3">
  <i class="fas fa-life-ring"></i> {{ "label.guide" | translate }}
</h3>

<div class="container-fluid">
  <!-- Icon Cards-->
  <div class="row">
      <div class="col-xl-4 col-lg-5 col-md-6 col-sm-7 mb-3">
          <div class="card text-white bg-success o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-book"></i>
              </div>
              <div class="mr-5">
                {{ "userGuide.title-user-guide" | translate }}
              </div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="javascript:void(0)" (click)="openSupportForUser()">
              <span class="float-left">
                {{ "userGuide.user-guide-link" | translate }}
              </span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>



        <div class="col-xl-4 col-lg-5 col-md-6 col-sm-7 mb-3">
            <div class="card text-white bg-danger o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fas fa-user-shield"></i>
                </div>
                <div class="mr-5">
                    {{ "userGuide.title-admin-guide" | translate }}
                </div>
              </div>
              <a class="card-footer text-white clearfix small z-1" href="javascript:void(0)" (click)="openSupportForAdmin()">
                <span class="float-left">{{ "userGuide.admin-guide-link" | translate }}</span>
                <span class="float-right">
                  <i class="fa fa-angle-right"></i>
                </span>
              </a>
            </div>
          </div>


  </div>

  <div class="row">

      
    </div>

</div>
