<div class="modal fade" #userLevelModal tabindex="-1" role="dialog" aria-labelledby="userLevelModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ "label.user-level" | translate }}:</h5>
      </div>
      <div class="modal-body">

        <div *ngIf="showLoader" class="loader-for-modal">
            <span class="fa fa-spinner fa-spin fa-3x spinner-for-loader-modal">
            </span> 
        </div>


        <form>
          <div class="row">
            
              <div class="form-group col-md-12">
                  <label class="col-form-label">{{ "label.level" | translate }} *</label>
                  <input type="text" class="form-control" name="uslev-01" [(ngModel)]="level" maxlength="50">
              </div>

              <div class="form-group col-md-6">
                    <label class="col-form-label">{{ "label.monthly-vacation-days" | translate }} *</label>
                    <input type="number" class="form-control" name="uslev-02" [(ngModel)]="monthlyVacationDays">
              </div>

              <div class="form-group col-md-6">
                    <label class="col-form-label">{{ "label.monthly-leave-hours" | translate }} *</label>
                    <input type="number" class="form-control" name="uslev-03" [(ngModel)]="monthlyLeaveHours">
              </div>

              

              <div class="col-12">
                  <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="23sdw3e5435afdx" name="uslev-12" [(ngModel)]="extraWorkPaid">
                        <label class="form-check-label" for="23sdw3e5435afdx">{{ "label.extra-work-paid" | translate }}</label>
                  </div>
              </div>

              <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="548saduy2qali9e2" name="uslev-13" [(ngModel)]="bankHourEnabled">
                        <label class="form-check-label" for="548saduy2qali9e2">{{ "label.bank-hours-enabled" | translate }}</label>
                    </div>
              </div>


          </div>
          
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" [disabled]="updateOperationInProgress" 
        (click)="closeDialog()">{{ "general.button.close" | translate }}</button>
        
        <button type="button" class="btn btn-primary" (click)="updateNewLevel()" [disabled]="updateOperationInProgress" 
            *ngIf="editModeEnabled && hasAuthority(['USER_LEVEL_UPDATE'])">
            <span class="spinner-button-border float-left" *ngIf="updateOperationInProgress"></span>
            {{ "general.button.update" | translate }}
        </button>

        <button type="button" class="btn btn-primary" (click)="addNewLevel()" [disabled]="addOperationInProgress" 
            *ngIf="addModeEnabled && hasAuthority(['USER_LEVEL_CREATE'])">
            <span class="spinner-button-border float-left" *ngIf="addOperationInProgress"></span>
            {{ "label.add" | translate }}
        </button>

      </div>
    </div>
  </div>
</div>
