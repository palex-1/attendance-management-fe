<div class="modal fade" #addNewEmployeeModal tabindex="-1" role="dialog" aria-labelledby="addNewEmployeeModal" 
        aria-hidden="true" >
  <div class="modal-dialog  modal-xl" role="document">
    <div class="modal-content">


      <div class="modal-header">
        <h5 class="modal-title">{{ "label.add-new-employee" | translate }}:</h5>
      </div>





      <div class="modal-body">


        <div *ngIf="showLoader" class="loader-for-modal">
            <span class="fa fa-spinner fa-spin fa-3x spinner-for-loader-modal">
            </span> 
        </div>
        


          <div class="row">

            <div class="form-group col-md-6 col-lg-4  mb-1">
                <label class="col-form-label">{{ "label.name" | translate }} *</label>
                <input type="text" class="form-control"[(ngModel)]="name" maxlength="50">
            </div>

            <div class="form-group col-md-6 col-lg-4  mb-1">
                <label class="col-form-label">{{ "label.surname" | translate }} *</label>
                <input type="text" class="form-control" [(ngModel)]="surname" maxlength="50">
            </div>

            <div class="form-group col-md-6 col-lg-4  mb-1">
                <label class="col-form-label">{{ "label.email" | translate }} *</label>
                <input type="text" class="form-control" [(ngModel)]="email" maxlength="255">
            </div>

            <div class="form-group col-md-6 col-lg-4  mb-1">
                <label class="col-form-label">{{ "label.birth-date" | translate }}*</label>
                  
                <app-monthpicker tooltip="{{ 'label.birth-date' | translate }}" 
                          (onSelectDate)="birthDateChanged($event)" [isAMonthpicker]="false">
                </app-monthpicker>
            </div>

            <div class="form-group col-md-6 col-lg-4  mb-1">
                    <label class="col-form-label">{{ "label.employment-date" | translate }}*</label>
                      
                    <app-monthpicker tooltip="{{ 'label.employment-date' | translate }}" 
                              (onSelectDate)="employmentDateChanged($event)" [isAMonthpicker]="false">
                      </app-monthpicker>
            </div>

            <div class="form-group col-md-6 col-lg-4  mb-1">
                <label class="col-form-label">{{ "label.sex" | translate }} *</label>
                <select class="form-control" [(ngModel)]="sex">
                    <option value="" selected></option>
                    <option value="M">{{ "label.male" | translate }}</option>
                    <option value="F">{{ "label.female" | translate }}</option>
                </select>
            </div>


            <div class="form-group col-md-6 col-lg-4  mb-1">
                <label class="col-form-label">{{ "label.company" | translate }} *</label>
                <select class="form-control" [(ngModel)]="companyId">
                    <option value="" selected></option>
                    <option *ngFor="let elem of companies" [ngValue]="elem.id">
                      {{ elem.name }}
                    </option>
                </select>
            </div>

            <div class="form-group col-md-6 col-lg-4  mb-1">
                <label class="col-form-label">{{ "label.permission-group" | translate }} *</label>
                <select class="form-control" [(ngModel)]="permissionGroupLabelId">
                    <option value="" selected></option>
                    <option *ngFor="let elem of permissionsUserGroupsLabels" [ngValue]="elem.id">
                      {{ elem.name | permissionGroupLabelPipe }}
                    </option>
                </select>
            </div>

            <div class="form-group col-md-6 col-lg-4  mb-1">
                <label for="f1" class="col-form-label">{{ "label.level" | translate }} *</label>
                <select class="form-control" [(ngModel)]="levelIdField" name="786sd218">
                    <option value="" selected></option>
                    <option *ngFor="let elem of levels" [ngValue]="elem.id">
                      {{ elem.level }}
                    </option>
                </select>
            </div>

            <div class="form-group col-md-6 col-lg-4  mb-1">
                <label class="col-form-label">{{ "label.hours-to-work" | translate }} *</label>
                <input type="number" class="form-control" name="jhsdy87zlap29" [(ngModel)]="workedHoursField">
            </div>

            <div class="form-group col-md-6 col-lg-4  mb-1">
                <label class="col-form-label">{{ "label.initial-vacation-days" | translate }} *</label>
                <input type="number" class="form-control" name="jhbaddo19ibv" 
                      [(ngModel)]="vacationDaysField" step="0.01">
            </div>

            <div class="form-group col-md-6 col-lg-4  mb-1">
                <label class="col-form-label">{{ "label.initial-leave-hours" | translate }} *</label>
                <input type="number" class="form-control" name="lpao921724hvfd" 
                      [(ngModel)]="leaveHoursField">
            </div>

            <div class="form-group col-md-6 col-lg-4  mb-1">
              <label for="f1" class="col-form-label">{{ "label.hourly-cost" | translate }}</label>
              <input type="number" step="0.01" class="form-control" [(ngModel)]="hourlyCost" min="0">
          </div>


            <div class="form-group col-md-6 col-lg-4  mb-1">
                <label for="f1" class="col-form-label">{{ "label.fiscal-code" | translate }}</label>
                <input type="text" class="form-control" [(ngModel)]="fiscalCode" maxlength="16">
            </div>

            

            <div class="form-group col-md-6 col-lg-4  mb-1">
              <label for="f1" class="col-form-label">{{ "label.phone-number" | translate }}</label>
              <input type="text" class="form-control" [(ngModel)]="phoneNumber" maxlength="20">
            </div>

            <div class="form-group col-md-6 col-lg-4 mb-1">
                <label class="col-form-label">{{ "label.employment-office" | translate }}</label>
                <select class="form-control" [(ngModel)]="employmentOffice">
                    <option *ngFor="let elem of employmentOffices" [ngValue]="elem">
                      {{ elem }}
                    </option>
                </select>
            </div>
            
          

          </div>



          <small class="d-block">*{{ "generic.required-field" | translate }}</small> 
          <small class="d-block">{{ "message.note-vacation-add-user-schedule" | translate }}</small> 
      </div>



      
      

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" [disabled]="addOperationInProgress" 
                (click)="closeAddDialog()">{{ "general.button.close" | translate }}</button>

        <button type="button" class="btn btn-primary" (click)="addNewEmployee()" [disabled]="addOperationInProgress">
                <span class="spinner-button-border float-left" *ngIf="addOperationInProgress"></span>
                {{ "general.button.insert" | translate }}
        </button>
      </div>

    </div>
  </div>
</div>
